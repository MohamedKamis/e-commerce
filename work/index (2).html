  <script>
   const container = document.getElementById('carousel-container');
   const items = Array.from(container.children);
   const prevBtn = document.getElementById('prevBtn');
   const nextBtn = document.getElementById('nextBtn');

   // Number of visible items depends on screen size
   function getVisibleCount() {
     if(window.innerWidth >= 768) return 4; // md and up
     if(window.innerWidth >= 640) return 2; // sm and up
     return 1; // default mobile
   }

   let startIndex = 0;

   function updateCarousel() {
     const visibleCount = getVisibleCount();
     items.forEach((item, index) => {
       if(index >= startIndex && index < startIndex + visibleCount) {
         item.style.display = 'block';
       } else {
         item.style.display = 'none';
       }
     });
   }

   prevBtn.addEventListener('click', () => {
     const visibleCount = getVisibleCount();
     startIndex -= visibleCount;
     if (startIndex < 0) {
       startIndex = 0;
     }
     updateCarousel();
   });

   nextBtn.addEventListener('click', () => {
     const visibleCount = getVisibleCount();
     startIndex += visibleCount;
     if (startIndex > items.length - visibleCount) {
       startIndex = items.length - visibleCount;
     }
     updateCarousel();
   });

   window.addEventListener('resize', () => {
     // Reset startIndex if out of range on resize
     const visibleCount = getVisibleCount();
     if(startIndex > items.length - visibleCount) {
       startIndex = Math.max(0, items.length - visibleCount);
     }
     updateCarousel();
   });

   // Initialize carousel on page load
   updateCarousel();
  </script>
