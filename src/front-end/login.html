<html dir="rtl" lang="ar">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   حسابي
  </title>
<script src="css/tailwindcss.js">
  </script>
  <link href="css/min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Almarai&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Almarai', sans-serif;
    }
  </style>
 </head>
 <body class="bg-[#f0efe9] min-h-screen">
  <header class="bg-[#e7e6e0] relative">
   <img alt="Decorative circuit pattern background in light gray" class="w-full h-[200px] object-cover absolute top-0 left-0" height="200" src="https://storage.googleapis.com/a1aa/image/1b4d14fd-f981-49d7-50d6-4bfd740bbe30.jpg" width="1920"/>
   <div class="relative max-w-7xl mx-auto px-6 py-16">
    <h1 class="text-5xl font-extrabold text-[#1a1a1a]">
     حسابي
    </h1>
    <nav class="mt-2 text-sm text-[#4a4a4a]">
     <span>
      الرئيسية
     </span>
     <span class="text-gray-400">
      /
     </span>
     <span class="font-semibold">
      حسابي
     </span>
    </nav>
   </div>
  </header>
  <main class="max-w-7xl mx-auto px-6 py-12 flex flex-col md:flex-row gap-12 md:gap-0">
   <!-- تسجيل الدخول -->
   <section class="md:w-1/2"  id="login">
     <form action="#" class="space-y-6" dir="rtl" method="POST" novalidate="" >
     <h2 class="text-lg font-semibold mb-6">
      تسجيل الدخول
     </h2>
     <div>
      <label class="block text-sm font-medium text-[#1a1a1a] mb-1" for="username">
       اسم المستخدم
       <span class="text-red-600">
        *
       </span>
      </label>
      <input autocomplete="username" class="block w-full rounded border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400" id="log_username" name="username" required="" type="text"/>
     </div>
     <div>
      <label class="block text-sm font-medium text-[#1a1a1a] mb-1" for="password">
       كلمة المرور
       <span class="text-red-600">
        *
       </span>
      </label>
      <div class="relative">
       <input autocomplete="current-password" class="block w-full rounded border border-gray-300 px-3 py-2 pr-10 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400" id="log_password" name="password" required="" type="password"/>
       <span class="absolute inset-y-0 left-3 flex items-center text-gray-500 cursor-pointer" onclick="show_pass();">
        <i class="far fa-eye-slash" id="eye_icon">
        </i>
       </span>
      </div>
     </div>
     <!-- <div class="flex justify-between items-center border border-gray-300 rounded p-3 mt-2 mb-4">
      <div class="flex items-center gap-2">
       <span class="text-green-600 text-lg">
        <i class="fas fa-check-circle">
        </i>
       </span>
       <span class="text-sm text-gray-800">
        Success!
       </span>
      </div>
      <img alt="Cloudflare logo with text" class="h-10" height="40" src="https://storage.googleapis.com/a1aa/image/cb515270-fd6c-4f25-7bd9-58234fcf78dd.jpg" width="120"/>
     </div> -->
     <button class="w-full bg-yellow-500 hover:bg-yellow-600 text-black font-semibold py-2 rounded" type="submit"onclick="login_user();">
      تسجيل الدخول
     </button>
     <div class="flex justify-between mt-3 text-xs text-gray-700">
      <label class="flex items-center gap-1">
       <input class="w-4 h-4" type="checkbox"/>
       تذكرني
      </label>
      <a class="hover:underline" href="#">
       نسيت كلمة المرور؟
      </a>
     </div>
    </form> 
   </section>
   <section aria-labelledby="create-account-title" style="display :none;" class="md:w-1/2 pr-0 md:pr-10 pl-0 md:pl-10" id="create">
    <h2 class="text-lg font-semibold text-[#1a1a1a] mb-4 text-right" id="create-account-title">
     انشاء حساب
    </h2>
     <form class="space-y-4 text-right text-xs text-[#1a1a1a] opacity-90">
           <div>
      <label class="block mb-1 font-semibold" for="add_name">
         الاسم الكامل
       <span class="text-[#f00]">
        *
       </span>
      </label>
      <input class="w-full border border-[#c8c6bc] rounded-sm px-3 py-2 text-xs text-[#1a1a1a] focus:outline-none focus:ring-1 focus:ring-[#f5a800]" id="add_name" type="text"/>
     </div>
          <div>
      <label class="block mb-1 font-semibold" for="add_username">
        اسم المستخدم
       <span class="text-[#f00]">
        *
       </span>
      </label>
      <input class="w-full border border-[#c8c6bc] rounded-sm px-3 py-2 text-xs text-[#1a1a1a] focus:outline-none focus:ring-1 focus:ring-[#f5a800]" id="add_username" type="text"/>
     </div>
     <div>
      <label class="block mb-1 font-semibold" for="add_email">
       البريد الإلكتروني
       <span class="text-[#f00]">
        *
       </span>
      </label>
      <input class="w-full border border-[#c8c6bc] rounded-sm px-3 py-2 text-xs text-[#1a1a1a] focus:outline-none focus:ring-1 focus:ring-[#f5a800]" id="add_email" type="add_email"/>
     </div>
      <div>
      <label class="block mb-1 font-semibold" for="add_phone">
       رقم الهاتف
       <span class="text-[#f00]">
        *
       </span>
      </label>
      <input class="w-full border border-[#c8c6bc] rounded-sm px-3 py-2 text-xs text-[#1a1a1a] focus:outline-none focus:ring-1 focus:ring-[#f5a800]" id="add_phone" type="text"/>
     </div>
     <div>
      <label class="block mb-1 font-semibold" for="password">
       كلمة المرور
      </label>
      <div class="relative">
       <input class="w-full border border-[#c8c6bc] rounded-sm px-3 py-2 text-xs text-[#1a1a1a] focus:outline-none focus:ring-1 focus:ring-[#f5a800]" id="add_password" type="password"/>
       <button aria-label="Toggle password visibility" class="absolute top-2.5 left-3 text-[#1a1a1a] opacity-60 hover:opacity-100" type="button">
        <i class="fas fa-eye-slash" id="eye_icon1" onclick="show_pass2();">
        </i>
       </button>
      </div>
     </div>
     <div>
      <label class="block mb-1 font-semibold" for="confirm-password">
       تأكيد كلمة المرور
       <span class="text-[#f00]">
        *
       </span>
      </label>
      <div class="relative">
       <input class="w-full border border-[#c8c6bc] rounded-sm px-3 py-2 text-xs text-[#1a1a1a] focus:outline-none focus:ring-1 focus:ring-[#f5a800]" id="confirm-password" type="password"/>
       <button aria-label="Toggle confirm password visibility" class="absolute top-2.5 left-3 text-[#1a1a1a] opacity-60 hover:opacity-100" type="button">
        <i class="fas fa-eye-slash" id="eye_icon2" onclick="show_pass2();">
        </i>
       </button>
      </div>
     </div>
     <div>
      <label class="block mb-1 font-semibold" for="account-type">
       اختر نوع الحساب
       <span class="text-[#f00]">
        *
       </span>
      </label>
      <select class="w-full border border-[#c8c6bc] rounded-sm px-3 py-2 text-xs text-[#1a1a1a] focus:outline-none focus:ring-1 focus:ring-[#f5a800]" id="account-type">
       <option>
        مشتري
       </option>
      </select>
     </div>
     <div class="mt-4 flex justify-center">
      <img alt="شعار نجاح مع علامة صح خضراء وشعار كلاودفلير ماجيك ترانزيت" class="inline-block" height="50" src="https://images.icon-icons.com/368/PNG/512/Login_37128.png" width="100" />
     </div>
     <!-- <p class="text-[9px] opacity-70 mt-2 text-right">
      ستستخدم بياناتك الشخصية لدعم تجربتك حول استخدامك لهذا الموقع، وإدارته
          الوصول إلى حسابك، وللأغراض الأخرى الموضوعة في
      <a class="underline" href="#">
       سياسة الخصوصية
      </a> -->
      .
     </p>
     <button class="w-full mt-4 bg-[#f5a800] text-[#1a1a1a] font-semibold py-2 rounded-sm hover:bg-[#d18a00] transition-colors" type="button" onclick="add_user();">
      إنشاء حساب
     </button>
     <button class="w-full mt-2 bg-[#f5a800] text-[#1a1a1a] font-semibold py-2 rounded-sm hover:bg-[#d18a00] transition-colors" type="button">
      سجل كتالوج
     </button>
    </form> 
   </section> 

   <section class="md:w-1/2 border-r border-gray-300 pr-8">
    <h2 class="text-lg font-semibold mb-4">
     التسجيل
    </h2>
    <p class="text-xs text-gray-700 leading-tight">
     التسجيل في هذا الموقع يتيح لك الوصول إلى حالة طلباتك وتاريخها. فقط قم بملء الحقول أدناه. وسنقوم بإعداد حساب جديد لك في وقت قصير. سنطلب منك فقط المعلومات الضرورية لجعل عملية الشراء أسرع وأسهل.
    </p>
    <button class="mt-6 bg-yellow-500 hover:bg-yellow-600 text-black font-semibold text-xs py-2 px-4 rounded" aria-pressed="false" type="button" id="but">
     انشاء حساب
    </button>
   </section>
  </main>
  <script src="./js/login.js"></script>
  <script src="./js/users.js"></script>
 </body>
</html>
