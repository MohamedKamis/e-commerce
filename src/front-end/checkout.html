<html dir="rtl" lang="ar">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Invoice and Order with Quantity Update
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0; */
        }
          .order-status {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            padding: 32px 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .status-icon {
            font-size: 48px;
            margin-bottom: 20px;
            color: #4CAF50;
        }
 .status-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #333;
        }
        
        .status-message {
            color: #666;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        
        .order-number {
            background-color: #f0f8ff;
            padding: 10px 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 18px;
            color: #0078d4;
            margin: 15px 0;
        }
        
        .progress-bar {
            height: 6px;
            background-color: #e0e0e0;
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }
        
     .progress {
            height: 100%;
            width: 65%;
            background-color: #4CAF50;
            animation: progress 2s ease-in-out infinite;
        }
        
        @keyframes progress {
            0% { width: 65%; }
            50% { width: 85%; }
            100% { width: 65%; }
        }
  </style>
 </head>
 <body class="bg-[#f9fafb] font-sans text-[14px] text-[#1a1a1a]">
  <div class="max-w-[1200px] mx-auto p-4 grid grid-cols-1 md:grid-cols-2 gap-6">
   <!-- Right side: Invoice data -->
   <section class="bg-white rounded-lg p-4 shadow-sm">
    <header class="flex justify-between items-center bg-[#f3f4f6] rounded-md px-4 py-2 mb-6">
     <h2 class="font-semibold text-[16px]">
      بيانات الفاتورة
     </h2>
     <div class="bg-[#f59e0b] text-white text-[14px] font-semibold rounded-full w-7 h-7 flex items-center justify-center">
      1
     </div>
    </header>
    <form class="space-y-6">
     <div>
      <label class="block mb-1 font-semibold">
       الدولة / المنطقة
       <span class="text-red-600">
        *
       </span>
      </label>
      <p class="mb-3 text-[14px]">
       مصر
      </p>
     </div>
     <div>
      <label class="block mb-1 font-semibold" for="streetAddress">
       عنوان الشارع
       <span class="text-red-600">
        *
       </span>
      </label>
      <input class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#f59e0b]" id="streetAddress" placeholder="رقم المنزل واسم الشارع / الحي" type="text"/>
     </div>
     <div>
      <label class="block mb-1 font-semibold" for="apartment">
       الشقة، الطابق، الوحدة، إلخ
      </label>
      <input class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#f59e0b]" id="apartment" placeholder="الشقة، الطابق، الوحدة، إلخ (اختياري)" type="text"/>
     </div>
     <div>
      <label class="block mb-1 font-semibold" for="city">
       المدينة
       <span class="text-red-600">
        *
       </span>
      </label>
      <input class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#f59e0b]" id="city" type="text"/>
     </div>
     <div>
      <label class="block mb-1 font-semibold" for="region">
       الولاية \ المنطقة
       <span class="text-red-600">
        *
       </span>
      </label>
      <select class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#f59e0b]" id="region">
       <option>
        القاهرة
       </option>
      </select>
     </div>
     <div>
      <label class="block mb-1 font-semibold" for="phone">
       الهاتف
       <span class="text-red-600">
        *
       </span>
      </label>
      <input class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#f59e0b]" id="phone" type="tel"/>
     </div>
    </form>
   </section>
   <!-- Left side: Order -->
   <section class="bg-white rounded-lg p-4 shadow-sm">
    <header class="flex justify-between items-center bg-[#f3f4f6] rounded-md px-4 py-2 mb-6">
     <h2 class="font-semibold text-[16px]">
      طلبك
     </h2>
     <div class="bg-[#f59e0b] text-white text-[14px] font-semibold rounded-full w-7 h-7 flex items-center justify-center">
      2
     </div>
    </header>
    <div class="space-y-6" id="orderSection">
     <!-- Product 1 -->
      <div data-price="514.10" class="cart-footer" id="cart-footer">
 <div data-price="2700" class="product-item">
      <div class="flex justify-between font-semibold text-[14px] mb-1">
       <span>
        المنتج
       </span>
       <span>
        المجموع
       </span>
      </div>
      <div class="flex items-center border-b border-gray-300 pb-3 mb-3">
       <img alt="صورة وعاء طعام ذهبي مع طعام" class="w-[50px] h-[50px] object-cover rounded-sm ml-3" height="50" src="https://storage.googleapis.com/a1aa/image/600dfe43-6799-4662-7fef-8fb0d6afeaa4.jpg" width="50"/>
       <div class="flex-1 text-[12px]">
        <p>
         حوض
        </p>
        <p class="text-[10px] text-gray-600">
         البائع:
        </p>
       </div>
       <div class="flex items-center border border-gray-300 rounded text-[14px] w-[90px] h-[30px] ml-3">
        <button class="w-8 h-full border-r border-gray-300 plus-btn" type="button">
         +
        </button>
        <input class="w-10 text-center border-none focus:outline-none quantity-input" min="1" type="number" value="1"/>
        <button class="w-8 h-full border-l border-gray-300 minus-btn" type="button">
         -
        </button>
       </div>
       <button class="text-[14px] font-semibold text-gray-700 ml-3 remove-btn" type="button">
        ×
       </button>
       <span class="text-[12px] text-gray-500 product-total">
        2,700.00 EGP
       </span>
      </div>
     </div>
      </div>
    
     <!-- Total -->
     <div class="flex justify-between font-semibold text-[14px] border-t border-gray-300 pt-2 mb-3">
      <span>
       المجموع
      </span>
      <span class="text-[#b59e00] font-bold" id="subtotal">
       
      </span>
     </div>
     <!-- Shipping -->
     <div class="mb-3">
      <div class="flex items-center mb-1">
       <input checked="" class="ml-2" id="shipping1" name="shipping" type="radio" value="150"/>
       <label class="text-[14px] font-semibold text-[#b59e00] cursor-pointer" for="shipping1">
        شحن القاهرة: 150,00 EGP
       </label>
      </div>
      <div class="flex items-center">
       <input class="ml-2" id="shipping2" name="shipping" type="radio" value="0"/>
       <label class="text-[14px] cursor-pointer" for="shipping2">
        استلام من الفرع (الإلكادي)
       </label>
      </div>
     </div>
     <!-- Final total -->
     <div class="flex justify-between font-semibold text-[14px] border-t border-gray-300 pt-2 mb-3">
      <span>
       المجموع
      </span>
      <span class="text-[#b59e00] font-bold" id="finalTotal">
       2.985,80 EGP
      </span>
     </div>
     <!-- Note -->
     <div class="bg-[#fef3e7] text-[#b59e00] text-[12px] rounded-md p-2 text-center">
      من المتوقع أن يغادر طلبك مستودعنا خلال 1-7 أيام
     </div>
    </div>
    
      <div class="order-status" style="position:absolute; top: 30%;left: 30%; display: none;" id="order_processed">
        <div class="status-icon">✓</div>
        <div class="status-title">Order Received</div>
        <div class="status-message">
            Your order is being processed and will be ready shortly.
        </div>
        <div class="order-number">
            Order Number: #<p id="order_code" style="display: inline-block;">1111111</p> 
        </div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <p>Estimated completion: 2-5 minutes</p>
    </div>
   </section>
   <button type="button" class="w-full bg-[#f5b300] text-white text-[13px] py-2 rounded" name="woocommerce_checkout_place_order" id="place_order" value="إتمام الطلب" data-value="إتمام الطلب">إتمام الطلب</button>
   
  </div>
  
  <script src="../js/checkout.js"></script>
 </body>
</html>
